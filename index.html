<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi"
        crossorigin="anonymous">

    <style>
        .links line {
            stroke: #687c7f;
            stroke-opacity: 0.6;
        }

        .nodes circle {
            fill: transparent;
            stroke: black;
            color: black;
        }

        .nodes circle p {
            color: black;
            z-index: 10;
            font-size: 20px;
        }

        .nodes circle:hover {
            stroke: black;
            stroke-width: 2px;
        }

        text {
            color: black;
            z-index: 99;
            font-size: 12px;
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
        }

        circle.actor {
            fill: #cccccc;
        }

        circle.movie {
            fill: #666666;
        }

        .movie-text {
            fill: tomato;
        }

        .actor-text {
            fill: rebeccapurple;
        }

        image {
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div style=" padding: 60px;">
            <svg class="container" width="1000" height="1000"></svg>
            <hr>
            <div class="info" style="height: 100px;">
                <h1></h1>
                <p></p>
            </div>
        </div>

        <h2>
            Assignment 3
        </h2>
        <h3>
            Part 1
        </h3>
        <a href="http://christianlarsen.dk/ku-slg270/ide-project-2/">Reference project to project 2</a>
        <p>
            <strong>Positive</strong>
        </p>
        <p>
            <strong>Negative</strong>
        </p>
    </div>
    <script>

var svg = d3.select("svg.container"),
    width = +svg.attr("width"),
    height = +svg.attr("height"),
    radius = 10;

    svg
    /*.attr("width", '100%')
    .attr("height", '100%')
    .attr('viewBox','0 0 '+Math.min(width,height)+' '+Math.min(width,height))
    .attr('preserveAspectRatio','xMinYMin')*/
    .append("g");

var simulation = d3.forceSimulation()
    .force("link", d3.forceLink().id(function(d) { return d.id; }))
    .force("charge", d3.forceManyBody().strength(-4))
    .force("center", d3.forceCenter(width / 2, height / 2));

d3.csv(
    'imdb-5000-movie-dataset.csv',
    function(d) {
      d.movie_title = d.movie_title.trim();
      d.actor_1_name = d.actor_1_name.trim();
      d.actor_2_name = d.actor_2_name.trim();
      d.actor_3_name = d.actor_3_name.trim();

      d['id'] = d.movie_title;
      return d;
    },
    function(error, data) {
      if (error) throw error;
          data = data.sort(function(a, b) {
            return parseFloat(b.imdb_score) - parseFloat(a.imdb_score);
        })
        .splice(0,50);

        var links = [];
        var actors = [];


        data.forEach((d) => {
            links.push(
                { "source": d.actor_1_name, "target": d.movie_title },
                { "source": d.actor_2_name, "target": d.movie_title },
                { "source": d.actor_3_name, "target": d.movie_title }
            );
            actors.push(d.actor_1_name, d.actor_2_name, d.actor_3_name);
        });

        actors = actors.filter(function(elem, index, self) {
            return index == self.indexOf(elem);
        });
        actors.forEach((actor) => {
            data.push(
                {'id': actor}
            );
        });

        var graph = {
            "nodes": data,
            "links": links
        };
        console.log(graph);


  var link = svg.append("g")
      .attr("class", "links")
    .selectAll("line")
    .data(links)
    .enter().append("line")
      .attr("stroke-width", 1);

  var pre_node = svg.append("g")
      .attr("class", "nodes")
        .selectAll("circle")
        .data(data);


  var text = pre_node.enter().append("text")
      .text(function(d) { return d.id; })
      .attr('class', function(d) {
          if (!d.movie_title) return 'actor-text';
          return 'movie-text';
      } )
      .style("text-anchor", "middle");

// Append images
  var image = pre_node.enter()
                .append("svg:image")
                .attr("xlink:href",  function(d) { return '' })
                .attr('x', 0)
                .attr('y', 0)
                .attr("height", 10)
                .attr("width", 10);

    var node = pre_node
        .enter().append("circle")
      .attr("r", radius)
      .attr("class", (d) =>{
            if (!d.movie_title) return 'actor';
          return 'movie';
      })
      .on('mouseover', function(d) {
          showInfo(d);
      })
      .call(d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended));

    function showInfo(d) {
        var info = d3.selectAll('.info');

          info
        .selectAll('h1')
        .text(d.id);

        info
        .selectAll('p')
        .text("IMDB score: "+d.imdb_score);


    }

  simulation
      .nodes(data)
      .on("tick", ticked);

  simulation
    .force("link")
      .links(links)
      .distance(40);




    var insertLinebreaks = function (d) {
    var el = d3.select(this);
    var words = d.split(' ');
    el.text('');

    for (var i = 0; i < words.length; i++) {
        var tspan = el.append('tspan').text(words[i]);
        if (i > 0)
            tspan.attr('x', 0).attr('dy', '15');
    }
};

  function ticked() {
    text
        .attr("x", function(d) { return d.x; })
        .attr("y", function(d) { return d.y + 35; });
/*
    image
       .attr("x", function(d) { return d.x - 20; })
        .attr("y", function(d) { return d.y - 20; });
*/
    link
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node
        .attr("cx", function(d) { return d.x = Math.max(radius, Math.min(width - radius, d.x));  })
        .attr("cy", function(d){ return d.y = Math.max(radius, Math.min(height - radius, d.y)); });
  }
});

function dragstarted(d) {
  if (!d3.event.active) simulation.alphaTarget(0.3).restart();
  d.fx = d.x;
  d.fy = d.y;
}

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}

function dragended(d) {
  if (!d3.event.active) simulation.alphaTarget(0);
  d.fx = null;
  d.fy = null;
}

</script>

</body>

</html>
